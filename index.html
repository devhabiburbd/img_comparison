<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="comp_container">
        <div class="comp_img filter_img_main">
            <img src="coupon.jpg" alt="comparison picture" width="550px" height="300px">
        </div>
        <div class="comp_img filter_img comp_img_overlay">
            <img src="coupon.jpg" alt="" width="550px" height="300px">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
